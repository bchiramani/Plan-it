<!-- Page Header Start -->
<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">Services</h1>
    </div>
</div>
<!-- Page Header End -->

<!-- Product Start -->
<div class="container-xxl bg-light my-6 py-6 pt-0">
    <div class="container">

        <div class=" row  text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class=" display-6 mb-4">Explore The Categories Of Our Bakery Products</h1>
            <div class="row g-2">
                <div class="col-7">
                    <div >
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                </div>

                <div class="col-4">
                    <div class="nav-item dropdown">
                        <select id="select" class="dropdown nav-link dropdown-menu m-0" data-bs-toggle="dropdown" (change)="selectChangeHandler($event)">
                            <option id ="All" class="dropdown-item" default>All</option>
                            <option id ="chefs"  class="dropdown-item" >Chef</option>
                            <option id ="decorators"  class="dropdown-item">Decorator</option>
                            <option id ="photographers" class="dropdown-item" >Photographer</option>
                            <option id ="musiciens"  class="dropdown-item" >Musicien</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="row g-4">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let sprovider of sproviders">
                <app-inversed-card [sprovider]="sprovider"></app-inversed-card>
            </div>

        </div>
    </div>
</div>
<!-- Product End -->

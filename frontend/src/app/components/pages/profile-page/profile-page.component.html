<!-- Page Header Start -->
<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">Service Provider Details</h1>
    </div>
</div>
<!-- Page Header End -->

<div class="container-xxl py-6">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="row img-twice position-relative h-100">
                    <div class="col-6">
                        <img class="img-fluid rounded " [src]="logo " alt=" ">
                    </div>
                </div>
            </div>


            <div class="col-lg-6 wow fadeInUp " data-wow-delay="0.5s ">

                <div class="h-100 ">

                    <h1 class="display-6 mb-4 ">{{sprovider.email}}</h1>
                    <h1 class="display-6 mb-4 ">{{sprovider.companyName}}</h1>
                    <p class="text-primary text-uppercase mb-2 ">{{sprovider.serviceType}}</p>
                    <p class="text-primary text-uppercase mb-2 ">{{sprovider.phoneNumber}}</p>
                    <p>{{sprovider.description}}</p>

                    <app-add-post-form></app-add-post-form>
                </div>

            </div>
            <br><br><br>
            <ul class="row ">
                <li class="col-4 " *ngFor="let post of posts ">
                    <div width="300px" hight="300px" class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">

                        <app-post-profile [post]="post "></app-post-profile>
                        <div class="row">
                            <div class="col-6 text-end"> <a class="btn btn-lg-square btn-outline-light rounded-circle" (click)="edit()"><i class="fa fa-edit text-primary"></i></a></div>
                            <div class="col-6 text-start"> <a class="btn btn-lg-square btn-outline-light rounded-circle" (click)="delete(post.id)"><i class="fa fa-trash text-primary"></i></a></div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<br><br><br><br>
